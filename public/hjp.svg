<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="HJP">
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0ea5a4"/>
      <stop offset="100%" stop-color="#0369a1"/>
    </linearGradient>

    <!-- subtle drop shadow -->
    <filter id="ds" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- rounded square background -->
  <rect x="2" y="2" width="60" height="60" rx="12" ry="12" fill="url(#grad)" filter="url(#ds)"/>

  <!-- HJP letters -->
  <g transform="translate(0,0)">
    <text x="32" y="38" text-anchor="middle" dominant-baseline="middle"
          font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-weight="700" font-size="30" fill="#ffffff" letter-spacing="-1">
      HJP
    </text>
  </g>
</svg>
